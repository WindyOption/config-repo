Appenders:
  Console:  #输出到控制台
    name: CONSOLE #Appender命名
    target: SYSTEM_OUT
    PatternLayout:
      pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
  RollingFile: # 输出到文件，超过256MB归档
    - name: ROLLING_FILE
      ignoreExceptions: false
      fileName: /logs/${sys:log.name}.log
      #filePattern 文件发生Rolling时，转移和重命名规则
      filePattern: "/logs/$${date:yyyy-MM}/${sys:log.name} -%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
#      Async:
#        AppederRef:
#          - ref: ROLLING_FILE
      Policies:
        SizeBasedTriggeringPolicy:
          size: "256 MB"
      DefaultRolloverStrategy:
        max: 1000
Loggers:
  Root:
    level: info
    AppenderRef:
      - ref: ROLLING_FILE
      - ref: CONSOLE
#      - ref: EXCEPTION_ROLLING_FILE
  Logger: #单独设置某些包的输出级别
    - name: com.fast.product.mapper #复数加上-
      additivity: false #去除重复的log
      level: debug
      AppenderRef:
        ref: ROLLING_FILE #复数加上-
    - name: com.fast.product.mapper #复数加上-
      additivity: false #去除重复的log
      level: trace
      AppenderRef:
        ref: CONSOLE #复数加上-
