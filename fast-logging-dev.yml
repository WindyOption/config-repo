Configuration:
  Properties:
    Property:
      - name: log.path
        value: /logs
      - name: project.name
        value: ${sys:test}
      - name: log.pattern
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p ${PID:-} [%15.15t] %-30.30C{1.} : %m%n"
        # "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE #Appender命名
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log.pattern}
#        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过256MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        #filePattern 文件发生Rolling时，转移和重命名规则
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name} -%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: ${log.pattern}
  #      Async:
  #        AppederRef:
  #          - ref: ROLLING_FILE
        Policies:
          SizeBasedTriggeringPolicy:
            size: "1 KB"
#            size: "256 MB"

        DefaultRolloverStrategy:
          max: 1000
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ROLLING_FILE
        - ref: CONSOLE
  #      - ref: EXCEPTION_ROLLING_FILE
    Logger: #单独设置某些包的输出级别
      - name: com.fast.product.mapper #复数加上-
        additivity: false #去除重复的log
        level: debug
        AppenderRef:
          ref: ROLLING_FILE #复数加上-
      - name: com.fast.product.mapper #复数加上-
        additivity: false #去除重复的log
        level: trace
        AppenderRef:
          ref: CONSOLE #复数加上-
